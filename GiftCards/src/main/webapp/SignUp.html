<!DOCTYPE html>
<html lang="es">
    <head>
        <title> Gift Cards App </title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="shortcut icon" href="Assets/App Logo - Slate.png" type="image/x-icon">
        
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/register.js"></script>
        
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        </style>
    </head>
    
    <body class="bg-slate-800 font-['Roboto']">
        <main class="container flex justify-center mx-auto mt-20">
            <article id="userRegister" class="w-11/12 2xl:w-1/3 xl:w-2/5 lg:w-1/2 md:w-3/5 sm:w-3/4
             absolute rounded-t-2xl rounded-b-xl bg-sky-600">
                <div id="topButtons" class="h-10 flex justify-between text-slate-200">
                    <div class="w-8/12 flex justify-center items-center rounded-tl-xl bg-sky-600 font-medium"> Usuario </div>
                    <button type="button" id="button-admin" onclick="location.href='./SignUpAdmin.html';"
                    class="w-5/12 rounded-tr-xl rounded-bl-lg bg-sky-800 font-medium hover:bg-sky-900 transition-colors"> Admin </button>
                </div>
    
                <img src="Assets/App Logo - Slate.png" alt="Logo de la app" id="appLogo" width="170" height="170" class="mx-auto mt-6"/>
                
                <form action="" id="userRegister-form" class="mt-9">
                    <div class="w-4/5 flex justify-between mx-auto">
                        <div id="form-name">
                            <label for="name"></label>
                            <input type="text" name="name" id="name" placeholder="Nombre" required
                            class="w-32 lg:w-48 sm:w-44
                            mb-6 px-3 py-1 rounded-md bg-slate-200 text-gray-slate font-medium placeholder-slate-500">
                        </div>

                        <div id="form-lastName">
                            <label for="lastName"></label>
                            <input type="text" name="lastName" id="lastName" placeholder="Apellido" required
                            class="w-32 lg:w-48 sm:w-44
                            mb-6 px-3 py-1 rounded-md bg-slate-200 text-slate-800 font-medium placeholder-slate-500">
                        </div>
                    </div>

                    <div id="form-username" class="flex justify-center">
                        <label for="username"></label>
                        <input type="text" name="username" id="username" placeholder="Nombre de usuario" required
                        class="w-4/5 mb-6 px-3 py-1 rounded-md bg-slate-200 text-slate-800 font-medium placeholder-slate-500">
                    </div>

                    <div id="form-email" class="flex justify-center">
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="Correo electrónico" required
                        class="w-4/5 mb-6 px-3 py-1 rounded-md bg-slate-200 text-slate-800 font-medium placeholder-slate-500">
                    </div>
    
                    <div id="form-password" class="flex justify-center">
                        <label for="password"></label>
                        <input type="password" name="password" id="password" placeholder="Contraseña" required
                        class="w-4/5 mb-6 px-3 py-1 rounded-md bg-slate-200 text-slate-800 font-medium placeholder-slate-500">
                    </div>

                    <div id="form-confirmPassword" class="flex justify-center">
                        <label for="confirmPassword"></label>
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmar contraseña" required
                        class="w-4/5 px-3 py-1 rounded-md bg-slate-200 text-slate-800 font-medium placeholder-slate-500">
                    </div>
    
                    <div id="form-buttonSignIn" class="flex justify-center mt-8">
                        <input type="submit" id="button-signIn" value="Crear cuenta" 
                        class="w-1/3 p-3 rounded-full bg-sky-800 text-slate-200 font-bold hover:cursor-pointer
                        hover:bg-sky-900 transition-colors"/>
                    </div>
    
                    <div id="form-createAccount" class="flex justify-center mt-9 pb-5 text-slate-200">
                        <p id="text-createAccount"> ¿Ya tienes una cuenta? </p>
                        <button type="button" id="button-createAccount" onclick="location.href='./index.html';"
                        class="ml-2 font-semibold hover:text-sky-900"> Inicia sesión </button>
                    </div>
                </form>
            </article>
        </main>
    </body>
</html>
