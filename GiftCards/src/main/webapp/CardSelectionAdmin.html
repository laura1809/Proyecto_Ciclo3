<!DOCTYPE html>
<html lang="es">
    <head>
        <title> Gift Cards App </title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        

        <link rel="shortcut icon" href="Assets/App Logo - Slate.png" type="image/x-icon">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        </style>
    </head>

    <body class="bg-slate-800 font-['Roboto']">
        <header class="w-11/12 flex justify-between mx-16 mt-10">
            <div class="flex items-center">
                <img src="Assets/App Logo - White.png.png" alt="Logo de la app" id="appLogo" width="80" height="80"/>

                <nav id="navMenu" class="w-96 mx-28 text-slate-200 hover:cursor-pointer">
                    <ul class="flex justify-between">
                        <li id="navMenu-home" class="w-1/5 text-center border-b-4 pb-2 hover:text-slate-500 transition-colors" 
                        onclick="location.href='homeAdmin.html';"> Inicio </li>
                        <li id="navMenu-shopList" class="hover:text-slate-500 transition-colors" 
                        onclick="location.href='';"> Lista de compras </li>
                        <li id="navMenu-admin" class="hover:text-slate-500 transition-colors" 
                        onclick="location.href='';"> Administrar </li>
                    </ul>
                </nav>
            </div>

            <div class="flex justify-between items-center w-44">
                <h2 id="navMenu-username" class="text-slate-200 font-medium hover:text-slate-500 transition-colors"> Laurita05 </h2>
                <button id="button-settingsLogo" class="hover:scale-105" onclick="location.href='';"> 
                    <img src="Assets/Settings Logo.png"  alt="Logo de settings" id="settingsLogo" width="50" height="40"/> 
                </button>
            </div>
        </header>

        <main class="container w-4/5 px-6 py-8 mx-auto mt-12 rounded-2xl bg-sky-600">
            <form>   
                <label for="searchField"></label>
                <div class="flex justify-center items-center">
                    <input type="search" id="searchField" class="w-4/5 block py-2 pl-6 text-slate-800 bg-slate-100 
                    rounded-md border placeholder-slate-500" placeholder="¿Qué tipo de tarjeta busca?" required>
                    
                    <button type="submit" id="button-search"> 
                        <div class="items-center pl-3 hover:scale-110">
                            <svg aria-hidden="true" class="w-6 h-6 text-slate-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" 
                            xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" 
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </div>
                    </button>
                </div>
            </form>
            
            <section id="giftCardsContainer" class="grid grid-cols-4"></section>
        </main>

        <!-- Internal scripts -->
        <script src="js/SortGiftCards.js"> </script>
    </body>
</html>
