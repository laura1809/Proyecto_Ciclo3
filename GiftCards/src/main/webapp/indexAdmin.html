<!DOCTYPE html>
<html lang="es">
    <head>
        <title> Gift Cards App </title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/loginUsuario.js"></script>
        
        <link rel="shortcut icon" href="Assets/App Logo - Slate.png" type="image/x-icon">
       
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        </style>
    </head>

    <body class="bg-slate-800 font-['Roboto']">
        <main class="container flex justify-center mx-auto mt-36">
            <article id="adminSign" class="w-3/4 2xl:w-1/5 xl:w-1/4 lg:w-1/3 md:w-2/5 sm:w-1/2 
            absolute rounded-t-2xl rounded-b-xl bg-red-700">
                <div id="topButtons" class="h-9 flex justify-between text-slate-200">
                    <button type="button" id="button-user" onclick="location.href='./index.html';"
                    class="w-5/12 rounded-tl-xl rounded-br-lg bg-red-800 font-medium hover:bg-red-900 transition-colors"> Usuario </button>
                    <div class="w-8/12 flex justify-center items-center rounded-tr-xl bg-red-700 font-medium"> Admin </div>
                </div>
    
                <img src="Assets/App Logo - Slate.png" alt="Logo de la app" id="appLogo" width="150" height="150" class="mx-auto mt-6"/>
                
                <form action="" id="adminSignIn-form" class="mt-9">
                    <div id="form-username" class="flex justify-center">
                        <label for="username"></label>
                        <input type="text" name="username" id="username" placeholder="Nombre de usuario" required
                        class="w-3/4 mb-6 px-3 py-1 rounded-md bg-slate-200 text-slate-800 font-medium placeholder-slate-500">
                    </div>
    
                    <div id="form-password" class="flex justify-center">
                        <label for="password"></label>
                        <input type="password" name="password" id="password" placeholder="Contraseña" required
                        class="w-3/4 px-3 py-1 rounded-md bg-slate-200 text-slate-800 font-medium placeholder-slate-500">
                    </div>
    
                    <div id="form-buttonSignIn" class="flex justify-center mt-8">
                        <input type="submit" id="button-signIn" value="Iniciar sesión" 
                        class="w-1/2 p-3 rounded-full bg-red-800 text-slate-200 font-bold hover:cursor-pointer
                        hover:bg-red-900 transition-colors"/>
                    </div>
    
                    <div id="form-createAccount" class="flex justify-center mt-8 pb-5 text-slate-200">
                        <p id="text-createAccount"> ¿Aún no tienes cuenta? </p>
                        <button type="button" id="button-createAccount" onclick="location.href='./SignUpAdmin.html';"
                        class="ml-2 font-semibold hover:text-red-900"> Crea una </button>
                    </div>
                </form>
            </article>
        </main>
    </body>
</html>
