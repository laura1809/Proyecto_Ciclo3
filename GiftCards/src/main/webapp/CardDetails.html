<!DOCTYPE html>
<html lang="es">
    <head>
        <title> Gift Cards App </title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="js/main.js"></script>

        <link rel="shortcut icon" href="Assets/App Logo - Slate.png" type="image/x-icon">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        </style>
    </head>

    <body class="bg-slate-800 font-['Roboto']">
        <header class="w-11/12 flex justify-between mx-16 mt-10">
            <div class="flex items-center">
                <img src="Assets/App Logo - White.png" alt="Logo de la app" id="appLogo" width="80" height="80"/>

                <nav id="navMenu" class="w-72 mx-28 text-slate-200 hover:cursor-pointer">
                    <ul class="flex justify-between">
                        <li id="navMenu-home" class="w-1/5 text-center border-b-4 pb-2 hover:text-slate-500 transition-colors" 
                        onclick="location.href='./Home.html';"> Inicio </li>
                        <li id="navMenu-shopList" class="hover:text-slate-500 transition-colors" 
                        onclick="location.href='';"> Lista de compras </li>
                    </ul>
                </nav>
            </div>
            <div class="flex justify-between items-center w-44">
                <h2 id="navMenu-username" class="text-slate-200 font-medium hover:text-slate-500 transition-colors"> Laurita05 </h2>
                <button id="button-settingsLogo" class="hover:scale-105" onclick="location.href='';"> 
                    <img src="Assets/Settings Logo.png"  alt="Logo de settings" id="settingsLogo" width="50" height="40"/> 
                </button>
            </div>
        </header>

        <main class="container w-3/5 flex justify-between py-10 mx-auto mt-16 rounded-2xl bg-sky-600">
            <article class="w-2/5 ml-12 pb-12 bg-sky-800 rounded-2xl">
                <h1 id="giftCardName" class="pt-8 pb-6 text-2xl text-center text-slate-200"> Disney+ (1 mes) </h1>
                <img id="giftCardImage" alt="Imagen de la tarjeta" id="giftCardImage" 
                class="w-3/4 h-1/2 mx-auto rounded-2xl object-cover" />
                <p id="giftCardPrice" class="pt-8 text-2xl text-center text-slate-200"> $20.000 </p>
                <p id="giftCardCode" class="pt-8 pb-12 text-xl text-center text-slate-200"> XXXX-XXXXX-XX </p>
            </article>

            <section class="w-3/5 flex flex-col mr-20 pt-2">
                <h2 id="giftCardName" class="self-end pr-3 text-2xl text-center text-slate-200 font-medium"> 
                    Saldo: <span id="userMoney" class="font-normal"> $150.000</span> 
                </h2>
                
                <form action="" id="userRegister-form" class="mt-10">
                    <div id="form-inputs" class="w-full">
                        <div id="form-name">
                            <label for="name"></label>
                            <input type="text" name="name" id="name" placeholder="Nombre" required
                            class="w-4/5 ml-32 mb-8 px-3 py-2 rounded-md bg-slate-200 text-slate-800 font-medium placeholder-slate-500">
                        </div>

                        <div id="form-lastName">
                            <label for="lastName"></label>
                            <input type="text" name="lastName" id="lastName" placeholder="Apellido" required
                            class="w-4/5 ml-32 mb-8 px-3 py-2 rounded-md bg-slate-200 text-slate-800 font-medium placeholder-slate-500">
                        </div>

                        <div id="form-email">
                            <label for="email"></label>
                            <input type="email" name="email" id="email" placeholder="Correo electrónico" required
                            class="w-4/5 ml-32 mb-8 px-3 py-2 rounded-md bg-slate-200 text-slate-800 font-medium placeholder-slate-500">
                        </div>
    
                        <div id="form-password">
                            <label for="password"></label>
                            <input type="password" name="password" id="password" placeholder="Contraseña" required
                            class="w-4/5 ml-32 px-3 py-2 rounded-md bg-slate-200 text-slate-800 font-medium placeholder-slate-500">
                        </div>
                    </div>

                    <div class="w-4/5 flex justify-evenly mt-10 ml-32 ">
                        <input type="submit" id="button-buy" value="Comprar" 
                        class="w-1/3 p-2 rounded-full bg-sky-800 text-slate-200 text-lg font-bold hover:cursor-pointer
                        hover:bg-sky-900 transition-colors"/>

                        <input type="button" id="button-cancel" value="Cancelar" 
                        class="w-1/3 p-2 rounded-full bg-red-800 text-slate-200 text-lg font-bold hover:cursor-pointer
                        hover:bg-red-900 transition-colors"/>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
